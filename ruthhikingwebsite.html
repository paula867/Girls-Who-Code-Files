<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="hiking.css">
  <link rel ="stylesheet" type = "text/css">
  <script src = "hikingwb.js"></script>
<title>Explorer: Hiking Paths</title>
<form id="searchbox" action="">
    <input id="search" type="text" placeholder="search hiking trails">
    <input id="submit" type="submit" value="Search">
</form>
</head>
<body>
  <h1>Best Hiking Trails 2019 </h1>
  <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="http://www.taketours.com/images/destination/USA%20Grand%20Canyon%20South%20Rim.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="http://blog.buckitdream.com/wp-content/uploads/2017/11/star.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="http://4.bp.blogspot.com/-3MtN8bjWOSc/URTNtaqZhDI/AAAAAAAAQzI/4igVyFF_7Pk/s1600/Yellowstone+National+Park+14.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
